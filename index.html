<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORLD BANK</title>



  <link rel="stylesheet" href="js/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/datepicker-ru.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="section-header">
    <header>
      <div class="header">
        <div class="logo">
          <img src="/img/label.png" alt="logo">
          <a href="tel: +7 (3452) 522-000" class="header-phone">
            8-800-100-5005 <br> +7 (3452) 522-000 <br></a>
        </div>

        <nav class="nav">
          <ul class="menu">
            <li class="nav-item"><a class="nav-link" href="#">Кредитные карты</a><span class="line">|</span></li>
            <li class="nav-item"><a class="nav-link" href="#">Вклады</a><span class="line">|</span></li>
            <li class="nav-item"><a class="nav-link" href="#">Дебетовая карта</a><span class="line">|</span></li>
            <li class="nav-item"><a class="nav-link" href="#">Страхование</a><span class="line">|</span>li>
            <li class="nav-item"><a class="nav-link" href="#">Друзья</a><span class="line">|</span></li>
            <li class="nav-item"><a class="nav-link" href="#">Интернет-банк</a></li>
          </ul>
        </nav>

        <nav class="nav-bar">
          <ul class="nav-bar-menu">
            <li class="nav-item-bar"><a class="nav-link-bar" href="#">Главная -</a></li>
            <li class="nav-item-bar"><a class="nav-link-bar" href="#">Вклады -<a></li>
            <li class="nav-item-bar"><a class="nav-link-bar" href="#">Калькулятор</a></li>
          </ul>
        </nav>

      </div>


    </header>

  </section>

  <section class="section-calc">

    <div class="form-container">

      <form class="calc" name="calculator">

        <h1>Калькулятор</h1>

        <label class="data">
          <span class="text">Дата оформления вклада</span>
          <input class="box" type="date" id="datepicker">
        </label>


        <label class="sum">
          <span class="text">Сумма вклада </span>
          <input class="box" type="text" value="1000">
          <div class="polzunok-container-1">
            <input type="text" class="polzunok-input-1-left">
            <input type="text" class="polzunok-input-1-right">
            <div class="polzunok-1"></div>
          </div>
        </label>


        <label class="period">
          <span class="text">Срок вклада</span>
          <select class="box" name="select">

            <option selected value="s1">1 год</option>
            <option value="s2">2 годa</option>
            <option value="s3">3 года</option>
            <option value="s4">4 года</option>
            <option value="s5">5 лет</option>

          </select>
        </label>

        <label class="vznos">
          <span class="text">Пополнение вклада</span>
          <input class="box-radio" type="radio" name="no" checked><span class="radio">Нет</span>
          <input class="box-radio" type="radio" name="yes"><span class="radio">Да</span>
        </label>

        <label class="cash">
          <span class="text">Сумма пополнения вклада</span>
          <input class="box" type="text" value="1000">
          <div class="polzunok-container-2">
            <input type="text" class="polzunok-input-2-left">
            <input type="text" class="polzunok-input-2-right">
            <div class="polzunok-2"></div>
          </div>
        </label>


        <label class="btn">
          <input class="btn-image" type="image" value="Рассчитать">
          <span class="btn-text">Результат:</span>
        </label>

    </div>

    </form>

  </section>

  <section class="section-footer">
    <footer>
      <div class="footer">

        <nav class="nav-footer">
          <ul class="menu-footer">
            <li class="nav-item-footer"><a class="nav-link-footer" href="#">Кредитные карты</a></li>
            <li class="nav-item-footer"><a class=" nav-link-footer" href="#">Вклады</a></li>
            <li class="nav-item-footer"><a class=" nav-link-footer" href="#">Дебетовая карта</a></li>
            <li class="nav-item-footer"><a class=" nav-link-footer" href="#">Страхование</a></li>
            <li class="nav-item-footer"><a class=" nav-link-footer" href="#">Друзья</a></li>
            <li class="nav-item-footer""><a class=" nav-link-footer" href="#">Интернет-банк</a></li>
          </ul>
        </nav>

      </div>


    </footer>

  </section>
</body>
<script src="js/script.js"></script>

</html>
